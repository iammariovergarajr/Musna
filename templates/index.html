{% extends "layout.html" %}
{% block content %}
<div id="navigator">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Package Deals</a></li>
        <li><a href="#">Destinations</a></li>
        <li><a href="#">About Us</a></li>
    </ul>
</div>
<div id="content">
    <div id="slideshow">
        <img id="sequence" src="../static/images/background.jpg" />
    </div>
    <div id="deals">
        <div class="deal_head">
            <span>Promotions :</span>
        </div>
        <div class="deal_content">
            {% for post in posts %}
                <div class="deal_container">
                    <div class="dimg_container"><img  class="deal_img" src="../static/images/background.jpg" /></div>
                    <div class="deal_text">
                        <p>{{ post.deal }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
